<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aricmetica</title>
</head>
<body>
    <script>
        let suma = (num1, num2) =>{
		return num1+num2;
        }
        alert(suma(2,3));
	let resta = (num1, num2) =>{
		return num1-num2;
	}
	alert(resta(5,3));
	let multiplicacion = (num1, num2) =>{
		return num1*num2;
	}
	alert (multiplicacion(5, 3));

    let division = (num1, num2) => {
        return num1/num2;
    }
    alert(division(8, 2));
    </script>
</body>
</html>
