    <title>Aricmetica</title>

<body>
    <script>
        //Galindo Vargas Flabio CESAR
        let suma = (num1, num2) =>{
		    return num1+num2;
        }
        alert(suma(2,3));
        //Einar Chuquimia
	    let resta = (num1, num2) =>{
		    return num1-num2;
	    }
	    alert(resta(5,3));
	    //Castro Roncal Marco Antonio
        let multiplicacion = (num1, num2) =>{
		    return num1*num2;
	    }
	    alert (multiplicacion(5, 3));
        //Calcina Bernal Hanyinson Alex
        let division = (num1, num2) => {
            return num1/num2;
        }
        alert(division(8, 2));
    </script>
